name: appcage_flutter
description: Infinity Cage X Executive - Flutter dashboard
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  fl_chart: ^1.1.1
  google_fonts: ^8.0.1
  intl: ^0.20.2
  http: ^1.2.0
  socket_io_client: ^3.0.1
  flutter_local_notifications: ^20.0.0
  workmanager: ^0.9.0+3
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/

# Generate app icons from assets/images/400x400.png (run: dart run flutter_launcher_icons)
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/400x400.png"
  min_sdk_android: 21
